  infopage:
    intro:
      title: "Quem somos nós"
      content: "Paypersocial é a primeira plataforma pensada para deixar os usuários do Facebook ganharem dinheiro publicando e compartilhando anúncios e campanhas na sua timeline, mural ou facebook pages."
    block1:
      title: "Como ganhar dinheiro"
      content: "Simplesmente, você ganha dinheiro cada vez que os seus fãs e amigos interagirem com as campanhas você publicar no seu mural ou páginas."
    block2:
      title: "Como usar PayPerSocial"
      content:
        li1: "Selecione as campanhas do seu interesses;"
        li2: "Clique em “Publish” e em poucos segundos o anúncio será publicado na sua timeline, mural ou page;"
        li3: "Use os <b>Relatórios</b> para acompanhar o status das campanhas; use <b>Cobrança</b> para verificar os valores que você tem a receber."
    block3:
      title: "Descrição do Processo"
      content:
        li1: "Cada clique seus amigos e seguidores fizerem deve ser aprovado. Por quê? Não é o seu caso mas você deve estar ciente que há fraudes na internet... Por isso nós precisamos verificar a qualidade dos cliques e deixar os anunciantes, que nos pagam para podermos pagar vocês aprove a lista de cliques (ou outras ações sociais). Isso é o porquê do valor mostrado em Valor Pendente;"
        li2: "Após o tráfego ser aprovado, os cliques confirmados (ou outras ações sociais) são adicionados no campo <b>Valor</b>. Esse processo fecha no dia 10 do mês seguinte ao mês contado;"
        li3: "Assim que o limite mínimo de <b>$100</b> (em dólares) for alcançado você poderá requisitar o pagamento. O valor será mostrado no campo <b>valor</b> sendo processado;"
        li4: "O campo <v>Valor Pago</b> é o valor acumulado que você ganhou (e pago) pelo PayPerSocial;"
        li5: "<b>Observe!</b> Se você recebeu um cupom, o valor será pago somente que atingir o <b>limit</b> mínimo de <b>$100,00</b> de tráfego gerado."
    block4:
      title: "Pagamento"
      content:
        li1: "Revise e complete as suas informações em 'Perfil', focando em particula em 'Conta Paypal'. Este é o endereço de email associado com a sua conta no Paypal;"
        li2: "Pagamento será feito em 30 dias após a data da requisição."
    block5:
      title: "Como aumentar os seus ganhos"
      content:
        intro: "Pode ser útil compartilhar algumas dicas úteis de como aumentar os seus ganhos com PayPerSocial:"
        li1: "<b>Acesse</b> o Paypersocial todo dia, selecione as campanhas baseadas nos interesses dos seus amigos e fãs;"
        li2: "<b>Selecione<b/> em qual página ou mural (ou timeline) você quer publicar cada anúncio;"
        li3: "Visite os <b>Relatórios</b> e veja quais anúncios geram mais tráfego, publique novamente de acordo com a sua análise, mas não spam ou exagere na publicação. Anúncios precisam de um pouco de 'descanso'. Respeite os interesses dos seus amigos;"
        li4: "Crie <b>comentários positivos</b> e 'curtir' para cada uma das suas postagens, a sua experiência pessoal com a informação que você compartilha. Estimule comentários e likes dos seus amigos nos anúncios que você compartilha;"
        li5: "<b>Estimule</b> seus amigos a clicar nas campanhas que você acredita e demonstre o seu interesse;"
        li6: "Seja <b>criterioso</b> e adote um tom profissional nos seus comentários ou incentivos que você faz aos seus amigos para clicar nos seus compartilhamentos. Apenas incentive os seus amigos nos anúncios que você acredita e endossa. Estimule os seus amigos a compartilhar as suas postagens (você pode criar <b>uma campanha viral</b> que aumentará dramaticamente os cliques em seus posts!)"

