  infopage:
    intro:
      title: "Who we are"
      content: "Paypersocial is the first social affiliation platform entirely thought to let Facebook users earn money from publishing and sharing advertising and communication campaigns on their timeline, wall (or Facebook pages)."
    block1:
      title: "How to earn money"
      content: "Simply put, you earn money each time your fans and friends interact with the campaigns you publish on your walls or pages. The interaction we mean includes, at the moment, clicking on the campaign and following the link to the landing page of the campaign. The commission paid can vary depending on the campaign you select and share."
    block2:
      title: "How to use PayPerSocial"
      content:
        li1: "Select the campaign(s) of your interest, analysing the payout terms (box on the left of the campaign preview block);"
        li2: "Click on “Publish” and in a few seconds the Ad will be published on your timeline, wall(s) and or page(s);"
        li3: "Use the App menu “<b>Report</b>” to check the status of your campaigns; the App menu “<b>Billing</b>” to check the amounts matured and your payments status."
    block3:
      title: "Process Description"
      content:
        li1: "Each click your friends and followers originate must be approved. Why? It is not your case, but you should be aware there are frauds on the Internet… So we need to check the quality of the social actions originated and let the advertiser, who pays us so we can pay you, approve the list of clicks (or other social actions). That is why the amount equivalent to the clicks recorded is in “<b>Pending Approval</b>” status;"
        li2: "After the traffic has been approved, the confirmed Clicks (or other social actions) are added up to your “<b>Amount Matured</b>” box. This process gets closed by the 10th of the month following the month being accounted for;"
        li3: "Once the minimum <b>$100</b> (in dollars) <b>threshold</b> has been reached, you will be able to ask for payment of the “Earned” traffic. The amount will be indicated within the “<b>Amount being Processed</b>” box;"
        li4: "The final box “<b>Amount Paid</b>” is the cumulated amount you earned with (and got paid by) Paypersocial;"
        li5: "<b>Please note!</b> If you received a welcome Coupon the amounts there contained will be paid only upon reaching of the <b>$100</b> (in dollar) generated traffic <b>threshold<b>."
    block4:
      title: "Payment"
      content:
        li1: "Carefully review and complete the information section contained on the “Profile” menu, focussing in particular on the “Paypal Account” field. This is the email address associated with the Paypal account you associated to Paypersocial;"
        li2: "Payment will be executed 30 days after your request was submitted."
    block5:
      title: "How to increase your Earnings"
      content:
        intro: "It could be useful to share some tips on how to help you increase the earnings you make with Paypersocial:"
        li1: "<b>Access</b> the Paypersocial App every day, select the campaigns based on the interests of your friends and fans;"
        li2: "<b>Select<b/> in which pages or walls (or timeline) you want to publish each Ad;"
        li3: "Visit the “<b>Report</b>” menu and assess which Ads generated more traffic, publish again according to your findings (those more successful), but do not spam or exceed with the publishing. Ads need a bit of “resting”. Respect the interest and courtesy of your friends;"
        li4: "Create <b>positive comments</b> and likes for each of your posts, adding your personal experience with the information you share. Stimulate comments and likes from your friends on your shared Ads too;"
        li5: "<b>Stimulate</b> your friends to click on the campaigns that you believe in and deem the most interesting;"
        li6: "Use <b>discretion</b> and adopt a professional attire when you comment or stimulate your friends to click. Only do it if you trust the Ads you endorsed. Stimulate your friends to share with their friends (you can create <b>a viral campaign</b> that dramatically increments the clicks on your post!)"

