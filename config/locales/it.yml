  infopage:
    intro:
      title: "Chi siamo"
      content: "Paypersocial il primo sistema interamente pensato per far guadagnare ogni utente Facebook con la pubblicazione di campagne promozionale nella propria bacheca (Diario Facebook) e nelle pagine Facebook."
    block1:
      title: "Come guadagni"
      content: "Semplicemente su ogni azione compiuta dai tuoi amici e fans negli annunci pubblicati sulle tue bacheche. Con azioni intendiamo, al momento, i Click di apertura pagina destinazione della campagna. Il valore di ogni commissione riconosciuta cambia in base alla campagna selezionata."
    block2:
      title: "Usare PayPerSocial"
      content:
        li1: "Seleziona le campagne di tuo interesse analizzando le condizioni di payout (riquadro sinistro in ogni anteprima di pubblicazione);"
        li2: "Clicca su ‚Äú<b>Invia</b>‚Äù e in pochi secondi l‚Äôannuncio verr√† pubblicato sulla tua bacheca, muro o pagine (anche nel caso di Diario Facebook);"
        li3: "Usa i Menu ‚Äú<b>Report</b>‚Äù per verificare lo stato dei click fatti dai tuoi amici; Il menu ‚Äò<b>Billing</b>‚Äô per verificare le commissioni maturate e lo stato dei pagamenti;"
    block3:
      title: "Descrizione del Processo"
      content:
        li1: "Ogni click generato dagli amici deve essere approvato. Perch√©? Non √® il tuo caso, naturalmente, ma ci sono frodi su Internet. Quindi dobbiamo verificare la qualit√† delle azioni sociali che si sono originate e dobbiamo avvisare l‚ÄôAdvertiser, che ci paga cos√¨ che noi possiamo pagarti, l‚Äôelenco delle azioni affinch√© le approvi. Questo traffico entra in una lista di approvazione e il relativo valore accumulato e rappresentato dalla voce: ‚Äú<b>In Attesa</b>‚Äù;"
        li2: "Successivamente alla approvazione del traffico, il valore dei click (o altre azioni social) confermati verr√† visualizzato nel box ‚Äú<b>Guadagnato</b>‚Äù. Tale processo viene chiuso entro il 10 del mese successivo a quello del mese per cui si calcola il traffico generato;"
        li3: "Raggiunta la <b>soglia minima di $100</b> (dollari), potrai richiedere il pagamento delle commissioni accumulate. Tale richiesta di pagamento verr√† visualizzata nella voce ‚Äú<b>Richiesto</b>‚Äù;"
        li4: "Infine nella voce ‚Äú<b>Incassato</b>‚Äù potrai verificare il totale del valore guadagnato da inizio attivit√† con Paypersocial."
        li5: "<b>Attenzione!</b> Eventuali valori ricevuti con <b>Coupon</b> verranno liquidati solo in seguito al raggiungimento della soglia di <b>$100</b> (dollari) di traffico generato."
    block4:
      title: "Pagamento"
      content:
        li1: "Completa accuratamente ogni sezione del menu ‚Äò<b>Profile</b>‚Äô, in particolar modo inserisci le informazioni del tuo conto Paypal dove vorrai ricevere i compensi. Questo √® l‚Äôindirizzo mail associato al conto Paypal su cui vuoi ricevere i pagamenti;"
        li2: "Il pagamento viene erogato a <b>30 giorni</b> fine mese dalla data di richiesta inoltrata;"
    block5:
      title: "Come incrementare i tuoi guadagni"
      content:
        intro: "Alcune regole e suggerimenti che ti potranno essere utili per incrementare i tuoi guadagni con Paypersocial:"
        li1: "<b>Entra</b> ogni giorno e seleziona le campagne in base alla categoria di interesse dei tuoi amici e fans;"
        li2: "<b>Seleziona</b> in quale pagina o bacheca (diario Facebook) pubblicare ogni annuncio;"
        li3: "Valuta nel menu ‚Äú<b>Report</b>‚Äù gli annunci che hanno generato pi√π traffico e ripubblica quelli migliori (attenzione a non pubblicare lo stesso annuncio nello stesso giorno. Rispetta un po‚Äô di pausa);"
        li4: "<u>Crea <b>commenti positivi</b> e Like ad ogni pubblicazione, stimolando gli amici a commentare e cliccare in Like su ogni pubblicazione;</u>"
        li5: "<b>Incentiva</b> amici e fans a cliccare nelle campagne che ritieni pi√π interessanti;"
        li6: "Usa <b>discrezione</b> e professionalit√† nei commenti e negli stimoli a cliccare, fallo solo se credi nell‚Äôannuncio pubblicato. Stimola gli amici a condividere i tuoi annunci con i suoi amici (crea <b>viralit√†</b> alla tua"

